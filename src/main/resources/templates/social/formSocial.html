<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>SocialLink</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">



		<h1>Adicionar Projeto</h1>

		<form action="/social" method="post">

			<div>
				 <input type="hidden" name="id" th:value="${social.id}" readonly="readonly">
			</div>
			<div>
				<label>Nome:</label> <input type="text" name="nome" th:value="${social.nome}">
			</div>
			<div>
				<label>Local:</label> <input type="text" name="local" th:value="${social.local}">
			</div>
			<div>
				<label>Data:</label> <input type="text" name="data" th:value="${social.data}">
			</div>
			<div>
				<label>Hor√°rio:</label> <input type="text" name="horario" th:value="${social.horario}">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>
</html>
