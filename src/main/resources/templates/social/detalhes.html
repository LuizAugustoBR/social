<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Social</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Detalhes do eventos</h1>


		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Ação Social</span>
						<p><strong>Id: </strong><span th:text="${social.id}">1</span></p>
						<p><strong>Nome: </strong><span th:text="${social.nome}">Doação de Alimentos</span></p>
						<p><strong>Local: </strong><span th:text="${social.local}">Praça do Ferreira</span></p>
						<p><strong>Data: </strong><span th:text="${social.data}">09/11/2024</span></p>
						<p><strong>Horario: </strong><span th:text="${social.horario}">10:00</span></p>
					</div>					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
