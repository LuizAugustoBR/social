<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>SocialLink</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">


		<h1>Lista de eventos</h1>

		<table class="highlight">
		
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${social}">
					<td th:text="${s.id}">1</td>
					<td><a th:href="@{/social/{id}(id=${s.id})}"><span th:text="${s.nome}">Doação de Alimentos</span></a></td>
					<td th:text="${s.local}">Praça do Ferreira</td>
					<td th:text="${s.data}">09/11/2024</td>
					<td th:text="${s.horario}">10:00</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
